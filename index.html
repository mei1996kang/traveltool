        /* è¡Œç¨‹æ™‚é–“è»¸ä½ˆå±€ */
        .timeline-item { position: relative; display: flex; padding-bottom: 2.5rem; }
        .time-side { width: 70px; flex-shrink: 0; text-align: right; padding-right: 20px; font-size: 1.25rem; font-weight: 700; color: #111; position: relative; }
        .time-side::after { content: ''; position: absolute; right: -1px; top: 12px; width: 9px; height: 9px; background: white; border: 1px solid #ddd; border-radius: 50%; z-index: 10; }

        /* è©³æƒ… Lightbox */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); }
        .modal-content { background: white; margin: 10vh auto; width: 90%; max-width: 450px; border-radius: 24px; position: relative; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.2); animation: fadeInUp 0.4s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ä»£è³¼æ¨£å¼ */
        .purchased-item { opacity: 0.5; background-color: #f9f9f9 !important; }
        .purchased-item .item-title { text-decoration: line-through; }
        .filter-btn.active { background-color: var(--jp-blue); color: white; border-color: var(--jp-blue); }

        .nav-btn { color: #ccc; transition: 0.3s; }
        .nav-active { color: var(--jp-blue) !important; font-weight: 700; }
        .day-btn.active { color: #111; font-weight: 700; border-bottom: 2px solid #111; }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->

    <!-- è©³æƒ… Lightbox -->

    <!-- 1. è¡Œç¨‹é ç±¤ -->
    <div id="itinerary" class="tab-content active px-6">

            <button onclick="showDay(1)" class="day-btn pb-1 text-gray-300 min-w-fit"><span class="text-[9px] block">MON</span><span class="text-lg serif">2/2</span></button>
            <button onclick="showDay(2)" class="day-btn pb-1 text-gray-300 min-w-fit"><span class="text-[9px] block">TUE</span><span class="text-lg serif">2/3</span></button>
            <button onclick="showDay(3)" class="day-btn pb-1 text-gray-300 min-w-fit"><span class="text-[9px] block">WED</span><span class="text-lg serif">2/4</span></button>
            <button onclick="showDay(4)" class="day-btn pb-1 text-gray-300 min-w-fit"><span class="text-[9px] block">THU</span><span class="text-lg serif">2/5</span></button>
            <button onclick="showDay(5)" class="day-btn pb-1 text-gray-300 min-w-fit"><span class="text-[9px] block">FRI</span><span class="text-lg serif">2/6</span></button>

        <div id="weather-section" class="mb-10 text-center border-y border-gray-50 py-4">

    <!-- 2. ä»£è³¼æ¸…å–® -->
    <div id="shopping" class="tab-content p-6">
        <div class="bg-white p-6 rounded-3xl border border-gray-100 mb-6">
            <h3 class="text-[10px] font-bold mb-4 tracking-widest text-gray-300 uppercase">Shopping List</h3>
            <div class="space-y-3 text-sm">
                <input type="text" id="shop-name" placeholder="å•†å“åç¨±" class="w-full border-b border-gray-100 py-2 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="shop-spec" placeholder="è¦æ ¼" class="w-full border-b border-gray-100 py-2 outline-none">
                    <input type="number" id="shop-qty" placeholder="æ•¸é‡" class="w-full border-b border-gray-100 py-2 outline-none">
                </div>
                <input type="text" id="shop-loc" placeholder="ä»£è³¼å ´æ‰€" class="w-full border-b border-gray-100 py-2 outline-none">
                <input type="text" id="shop-purchaser" placeholder="è³¼è²·è€…" class="w-full border-b border-gray-100 py-2 outline-none">
                <label class="block border border-dashed border-gray-200 py-4 text-center rounded-2xl text-gray-400 text-[10px] cursor-pointer">
                    <i class="fas fa-camera mr-2"></i>åƒè€ƒåœ–ç‰‡
                    <input type="file" accept="image/*" class="hidden" onchange="processImage(this, 'shop')">

    <!-- 3. è¨˜å¸³å·¥å…· -->
    <div id="ledger" class="tab-content p-6">
        <div class="bg-white p-6 rounded-3xl border border-gray-100 mb-6">
            <h3 class="text-[10px] font-bold mb-4 tracking-widest text-gray-300 uppercase">Ledger</h3>
            <div class="grid grid-cols-2 gap-4 text-sm">
                <input type="text" id="exp-name" placeholder="é …ç›®" class="border-b border-gray-100 py-3 outline-none">
                <input type="number" id="exp-amount" placeholder="é‡‘é¡ Â¥" class="border-b border-gray-100 py-3 outline-none">
                <select id="exp-method" class="border-b border-gray-100 py-3 bg-transparent outline-none">
                    <option>ç¾é‡‘</option><option>åˆ·å¡</option><option>Suica</option>
                </select>
                <input type="date" id="exp-date" class="border-b border-gray-100 py-3 outline-none">
            </div>

    <!-- 4. æ–‡ä»¶/ç¥¨åˆ¸ -->
    <div id="tickets" class="tab-content p-6">

            <div class="flex justify-between items-center mb-4">

                <div class="flex-1 border-b border-dashed border-white/20 mx-4 relative"><i class="fas fa-plane absolute -top-2 left-1/2 -translate-x-1/2 text-xs"></i></div>
                <div class="text-center"><div class="text-xl font-bold serif">KIX</div><div class="text-[9px] opacity-50">12:50</div></div>
            </div>
            <div class="text-[9px] opacity-60 text-center">STARLUX JX822 / JX821</div>
        </div>
        <div class="bg-white p-6 rounded-3xl border border-gray-100 mb-6">
            <h3 class="text-[10px] font-bold mb-4 tracking-widest text-gray-300 uppercase">Documents</h3>
            <input type="text" id="doc-name" placeholder="æ¨™é¡Œ" class="w-full border-b border-gray-100 py-3 text-sm outline-none mb-4">
            <label class="block border border-dashed border-gray-200 py-6 text-center rounded-2xl text-gray-400 text-xs cursor-pointer mb-6">ä¸Šå‚³ç…§ç‰‡æˆªåœ– <input type="file" accept="image/*" class="hidden" onchange="processImage(this, 'doc')"></label>
            <button onclick="addDoc()" class="w-full bg-black text-white py-4 rounded-full text-[10px] font-bold tracking-widest">UPLOAD</button>

        <div id="doc-list" class="space-y-3"></div>
    </div>

    <!-- Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-gray-50 flex justify-around p-4 safe-area-bottom z-50">
        <button onclick="switchTab('itinerary')" class="nav-btn flex flex-col items-center nav-active"><i class="fas fa-stream text-lg"></i><span class="text-[9px] mt-1">PLAN</span></button>
        <button onclick="switchTab('shopping')" class="nav-btn flex flex-col items-center"><i class="fas fa-shopping-cart text-lg"></i><span class="text-[9px] mt-1">SHOP</span></button>
        <button onclick="switchTab('ledger')" class="nav-btn flex flex-col items-center"><i class="fas fa-wallet text-lg"></i><span class="text-[9px] mt-1">CASH</span></button>
        <button onclick="switchTab('tickets')" class="nav-btn flex flex-col items-center"><i class="fas fa-folder text-lg"></i><span class="text-[9px] mt-1">DOCS</span></button>
    </nav>

    <script>
        // --- è¨­å®š ---
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzEv6Bda3jKfHZNoV-duexjmNT47igMmz0s_Ldm7fRyR23TH619rqp3bzYd9jXUT0yO/exec"; // æ›¿æ›ç‚ºä½ çš„ Google Apps Script URL

        // --- è¡Œç¨‹è³‡æ–™ ---
        const travelData = {
            1: { city: "Osaka", items: [
                { t: "09:20", d: "âœˆï¸ æ˜Ÿå®‡èˆªç©º JX822", type: "FLIGHT", m: "æ¡ƒåœ’æ©Ÿå ´ (TPE)", r: "å•Ÿèˆªã€‚é è¨ˆ 12:50 æŠµé” KIXã€‚", detail: { booking: "JX-822-ABC", about: "ææ—© 2 å°æ™‚æŠµé”æ©Ÿå ´ã€‚" }},
                { t: "13:56", d: "ğŸ›ï¸ è‡¨ç©ºåŸ Outlet", type: "SHOP", m: "Rinku Town", r: "é¦–ç«™è³¼ç‰©ã€‚", detail: { address: "æ³‰ä½é‡å¸‚Rinkuå¾€ä¾†å—3-28", about: "å¿…çœ‹: è¥¿æ¾å±‹, Colemanã€‚" }},
                { t: "19:25", d: "é›£æ³¢æ ¼åˆ©èŒ²é£¯åº—å…¥ä½", type: "HOTEL", m: "GRIDS PREMIUM", r: "2/2 - 2/3 (1æ™š)", detail: { address: "å¤§é˜ªå¸‚æµªé€Ÿå€é›£æ³¢ä¸­1-7-7", booking: "GRIDS-2026" }}
            ]},
            2: { city: "Kyoto", items: [
                { t: "07:15", d: "KKDAY å·´å£«é›†åˆ", type: "TRANS", m: "æ—¥æœ¬æ©‹", r: "æµ·ä¹‹äº¬éƒ½ä¸€æ—¥éŠã€‚", detail: { address: "èŸ¹é“æ¨‚é“é “å €æ±åº—é–€å£" }},
                { t: "11:00", d: "å¤©æ©‹ç«‹ å‚˜æ¾å…¬åœ’", type: "SIGHT", m: "Amanohashidate", detail: { about: "å€’é ­æ ½çœ‹ç¾æ™¯ã€‚" }},
                { t: "19:00", d: "æ¢…ç”°é¾ä»•æŸé£¯åº—å…¥ä½", type: "HOTEL", m: "Hotel Hankyu", r: "2/3 - 2/6 (3æ™š)", detail: { address: "å¤§é˜ªå¸‚åŒ—å€å¤§æ·±ç”º1-1", booking: "RESPIRE-BK" }}
            ]},
            3: { city: "Kyoto", items: [{ t: "14:40", d: "è²´èˆ¹ç¥ç¤¾", type: "SIGHT", m: "Kifune", detail: { address: "äº¬éƒ½å¸‚å·¦äº¬å€éé¦¬è²´èˆ¹ç”º180", about: "æ°´å åœé«”é©—ã€‚" }}]},
            4: { city: "Hyogo", items: [{ t: "13:35", d: "å§¬è·¯åŸ", type: "SIGHT", m: "Himeji Castle", detail: { about: "ç™½é·ºåŸï¼Œä¸–ç•Œéºç”¢ã€‚" }}]},
            5: { city: "Osaka", items: [{ t: "07:00", d: "ğŸ¥ é£¯åº—æ—©é¤", type: "FOOD", m: "Respire" }, { t: "12:20", d: "æ˜Ÿå®‡ JX821", type: "FLIGHT", m: "KIX" }]}
        };

        const cityCoords = { "Osaka": { lat: 34.69, lon: 135.50 }, "Kyoto": { lat: 35.01, lon: 135.76 }, "Hyogo": { lat: 34.81, lon: 134.69 } };

        // --- æ ¸å¿ƒåŠŸèƒ½ ---

        async function fetchWeather(city) {
            const coord = cityCoords[city] || cityCoords["Osaka"];
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coord.lat}&longitude=${coord.lon}&hourly=temperature_2m,weathercode&timezone=Asia%2FTokyo&forecast_days=1`);
            const data = await res.json();
            document.getElementById('weather-city').innerText = city;
            document.getElementById('hourly-weather').innerHTML = data.hourly.temperature_2m.slice(0, 24).filter((_, i) => i % 4 === 0).map((temp, i) => `
                <div class="flex-1 text-center"><div class="text-[8px] text-gray-300 uppercase mb-1">${i*4}:00</div><div class="text-sm mb-1">${data.hourly.weathercode[i*4] <= 3 ? 'â˜€ï¸' : 'â˜ï¸'}</div><div class="text-[10px] font-bold serif">${Math.round(temp)}Â°</div></div>`).join('');
        }

        function showDay(day) {
            const data = travelData[day];
            fetchWeather(data.city);
            let html = '<div class="timeline-line"></div>';
            data.items.forEach((item, idx) => {
                html += `<div class="timeline-item" onclick="openDetail(${day}, ${idx})"><div class="time-side serif">${item.t.split(':')[0]}<span class="text-[10px] text-gray-200">Â°</span></div><div class="content-side"><div class="text-[9px] text-gray-300 font-bold tracking-tighter mb-1 uppercase">${item.type}</div><h4 class="text-md font-bold text-gray-800">${item.d}</h4><p class="text-[11px] text-gray-400 mt-1">${item.m}</p></div></div>`;
            });
            document.getElementById('day-content').innerHTML = html;
            document.querySelectorAll('.day-btn').forEach((b, i) => b.classList.toggle('active', i+1===day));
        }

        function openDetail(day, idx) {
            const item = travelData[day].items[idx];
            const detail = item.detail || {};
            let bodyHtml = `<div class="flex items-center gap-2 mb-2"><span class="text-[10px] bg-black text-white px-3 py-1 font-bold uppercase">${item.type}</span><span class="text-sm serif">${item.t}</span></div><h2 class="text-2xl font-bold serif leading-tight">${item.d}</h2>`;
            if(detail.address) bodyHtml += `<div class="flex items-start gap-2 text-xs text-gray-400 underline mt-2" onclick="navigate('${detail.address}')"><i class="fas fa-map-marker-alt mt-1"></i><span>${detail.address}</span></div>`;
            if(detail.booking) bodyHtml += `<div class="bg-gray-50 border border-dashed p-4 rounded-2xl mt-6"><div class="text-[8px] text-gray-300 font-bold uppercase mb-1">Reservation</div><div class="text-sm font-bold serif flex justify-between items-center">${detail.booking} <i class="far fa-copy" onclick="copyText('${detail.booking}')"></i></div></div>`;
            if(detail.about) bodyHtml += `<p class="text-xs text-gray-500 mt-6 leading-relaxed">${detail.about}</p>`;
            if(detail.address) bodyHtml += `<button onclick="navigate('${detail.address}')" class="w-full bg-black text-white py-4 rounded-full text-xs font-bold mt-8 tracking-widest">MAP GUIDE</button>`;
            document.getElementById('modal-body').innerHTML = bodyHtml;
            document.getElementById('infoModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

        // --- åŒæ­¥èˆ‡å„²å­˜ ---
        let shops = JSON.parse(localStorage.getItem('tr_shop_v10')) || [];
        let exps = JSON.parse(localStorage.getItem('tr_exp_v10')) || [];
        let docs = JSON.parse(localStorage.getItem('tr_doc_v10')) || [];
        let currentFilter = 'All';
        let tempImg = null;

        async function syncToSheets(type, data) {
            if (!GAS_URL.includes("exec")) return;
            try { await fetch(GAS_URL, { method: "POST", mode: 'no-cors', body: JSON.stringify({ type: type, data: data }) }); } catch (e) {}
        }

        function addShoppingItem() {
            const name = document.getElementById('shop-name').value;
            if(!name) return;
            const item = { id: Date.now(), name, spec: document.getElementById('shop-spec').value, qty: document.getElementById('shop-qty').value || 1, loc: document.getElementById('shop-loc').value || 'æœªå®š', purchaser: document.getElementById('shop-purchaser').value || 'æœªæŒ‡å®š', img: tempImg, purchased: false, price: "" };
            shops.unshift(item);
            saveAndRenderShop();
            syncToSheets("shop", item);
            document.getElementById('shop-name').value = ''; tempImg = null;
        }

        function renderShop() {
            const locs = ['All', ...new Set(shops.map(s => s.loc))];
            document.getElementById('shop-filter-bar').innerHTML = locs.map(l => `<button onclick="setFilter('${l}')" class="filter-btn text-[10px] px-4 py-1.5 rounded-full border transition-all ${currentFilter === l ? 'active' : 'bg-white text-gray-400'}">${l}</button>`).join('');
            const filtered = currentFilter === 'All' ? shops : shops.filter(s => s.loc === currentFilter);
            document.getElementById('shopping-list').innerHTML = filtered.map(s => `
                <div class="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex flex-col gap-3 ${s.purchased ? 'purchased-item' : ''}">
                    <div class="flex items-start gap-4">
                        <div class="w-14 h-14 bg-gray-50 rounded-2xl bg-cover bg-center flex-shrink-0" style="background-image:url(${s.img || ''})"></div>
                        <div class="flex-1">
                            <div class="flex justify-between font-bold text-sm item-title"><span>${s.name}</span> <button onclick="delShop(${s.id})" class="text-gray-200">âœ•</button></div>
                            <div class="text-[10px] text-gray-400 mt-1">${s.spec} | æ•¸é‡: ${s.qty}</div>
                            <div class="flex gap-2 mt-2 text-[8px] uppercase font-bold tracking-tighter">
                                <span class="bg-indigo-50 text-indigo-400 px-2 py-0.5 rounded-full">${s.loc}</span>
                                <span class="bg-gray-100 text-gray-400 px-2 py-0.5 rounded-full">${s.purchaser}</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between border-t border-gray-50 pt-3">
                        <input type="checkbox" ${s.purchased ? 'checked' : ''} onchange="toggleShop(${s.id})" class="accent-indigo-900">
                        <div class="flex items-center gap-1"><span class="text-[10px] text-gray-300">Â¥</span><input type="number" value="${s.price}" onblur="updateShopPrice(${s.id}, this.value)" class="w-20 border-b text-right text-xs bg-transparent"></div>
                    </div>
                </div>`).join('');
        }

        function setFilter(l) { currentFilter = l; renderShop(); }
        function toggleShop(id) { const i = shops.findIndex(s => s.id === id); shops[i].purchased = !shops[i].purchased; saveAndRenderShop(); syncToSheets("shop", shops[i]); }
        function updateShopPrice(id, p) { const i = shops.findIndex(s => s.id === id); shops[i].price = p; saveAndRenderShop(); syncToSheets("shop", shops[i]); }
        function delShop(id) { shops = shops.filter(s => s.id !== id); saveAndRenderShop(); syncToSheets("del_shop", {id}); }
        function saveAndRenderShop() { localStorage.setItem('tr_shop_v10', JSON.stringify(shops)); renderShop(); }

        function addExpense() {
            const e = { id: Date.now(), name: document.getElementById('exp-name').value, amt: document.getElementById('exp-amount').value, method: document.getElementById('exp-method').value, date: document.getElementById('exp-date').value };
            if(!e.name || !e.amt) return;
            exps.unshift(e);
            localStorage.setItem('tr_exp_v10', JSON.stringify(exps));
            renderLedger();
            syncToSheets("exp", e);
            document.getElementById('exp-name').value = ''; document.getElementById('exp-amount').value = '';
        }

        function renderLedger() {
            let total = 0;
            document.getElementById('expense-list').innerHTML = exps.map(e => {
                total += Number(e.amt);
                return `<div class="bg-white p-4 border-b border-gray-50 flex justify-between items-center"><div class="text-xs font-bold">${e.name}<div class="text-[9px] text-gray-300">${e.method} | ${e.date}</div></div><div class="flex items-center gap-4"><span class="serif font-bold text-xs">Â¥${e.amt}</span> <button onclick="delExp(${e.id})" class="text-gray-200">âœ•</button></div></div>`;
            }).join('');
            document.querySelector('#total-amount span').innerText = `Â¥${total}`;
        }
        function delExp(id) { exps = exps.filter(e => e.id !== id); localStorage.setItem('tr_exp_v10', JSON.stringify(exps)); renderLedger(); syncToSheets("del_exp", {id}); }

        function addDoc() {
            const d = { id: Date.now(), name: document.getElementById('doc-name').value, img: tempImg };
            if(!d.name || !tempImg) return;
            docs.unshift(d);
            localStorage.setItem('tr_doc_v10', JSON.stringify(docs));
            renderDocs();
            document.getElementById('doc-name').value = ''; tempImg = null;

        function renderDocs() {
