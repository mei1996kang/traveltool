            if(detail.buy) bodyHtml += `<div class="mt-4"><div class="text-[8px] font-bold text-gray-300 uppercase mb-2 tracking-widest">å¿…è²·/å¿…åƒ</div><div class="p-3 bg-gray-50 rounded-xl text-xs text-indigo-900 border-l-2 border-indigo-200">${detail.buy}</div></div>`;
            if(detail.note) bodyHtml += `<div class="mt-4 text-[10px] text-gray-400 italic">${detail.note}</div>`;
            bodyHtml += `<button onclick="window.open('${item.map}')" class="w-full bg-black text-white py-4 rounded-full text-xs font-bold mt-8 tracking-widest">MAP GUIDE</button>`;
            document.getElementById('modal-body').innerHTML = bodyHtml;
            document.getElementById('infoModal').style.display = 'block';
        }

        // --- ä»£è³¼ã€è¨˜å¸³ã€å¤©æ°£é‚è¼¯ (èˆ‡å‰è¿°åŠŸèƒ½ç›¸åŒ) ---
        function renderShop() {
            const locs = ['All', ...new Set(shops.map(s => s.loc || 'æœªå®š'))];
            document.getElementById('shop-filter-bar').innerHTML = locs.map(l => `<button onclick="setFilter('${l}')" class="text-[9px] px-3 py-1 rounded-full border ${currentFilter === l ? 'bg-black text-white' : 'bg-white text-gray-400'}">${l}</button>`).join('');
            const filtered = currentFilter === 'All' ? shops : shops.filter(s => s.loc === currentFilter);
            document.getElementById('shopping-list').innerHTML = filtered.map(s => {
                let img = s.img || ''; if (img && !img.startsWith('data:')) img = 'data:image/jpeg;base64,' + img;
                return `<div class="bg-white p-4 rounded-3xl border shadow-sm flex flex-col gap-3 ${s.purchased ? 'purchased-item' : ''} text-sm">
                    <div class="flex gap-4">
                        <div class="w-14 h-14 bg-gray-50 rounded-2xl bg-cover bg-center flex-shrink-0" style="background-image:url('${img}')" onclick="viewImg('${img}')"></div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between font-bold"><span>${s.name}</span><button onclick="delShop(${s.id})">âœ•</button></div>
                            <div class="text-[10px] text-gray-400 mt-1 truncate">${s.spec || ''} | æ•¸é‡: ${s.qty || 1}</div>
                            <div class="flex gap-2 mt-2 text-[8px] font-bold">
                                <span class="bg-indigo-50 text-indigo-400 px-2 py-0.5 rounded-full">${s.loc || 'æœªå®š'}</span>
                                <span class="bg-gray-100 text-gray-400 px-2 py-0.5 rounded-full">${s.purchaser || 'æœªæŒ‡å®š'}</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-between items-center border-t pt-3">
                        <input type="checkbox" ${s.purchased ? 'checked' : ''} onchange="toggleShop(${s.id})" class="accent-black">
                        <div class="text-xs">Â¥ <input type="number" value="${s.price || ''}" onblur="updateShopPrice(${s.id}, this.value)" class="w-16 border-b text-right outline-none bg-transparent"></div>
                    </div>
                </div>`;
            }).join('');
        }
        function addShoppingItem() { const name = document.getElementById('shop-name').value; if (!name) return; const item = { id: Date.now(), name, spec: document.getElementById('shop-spec').value, qty: document.getElementById('shop-qty').value, loc: document.getElementById('shop-loc').value, purchaser: document.getElementById('shop-purchaser').value, img: tempImg, purchased: false, price: "" }; shops.unshift(item); localStorage.setItem('tr_shop_v10', JSON.stringify(shops)); renderShop(); syncToSheets("shop", item); document.getElementById('shop-name').value = ''; tempImg = null; }
        function toggleShop(id) { const i = shops.findIndex(s => s.id === id); shops[i].purchased = !shops[i].purchased; localStorage.setItem('tr_shop_v10', JSON.stringify(shops)); renderShop(); syncToSheets("shop", shops[i]); }
        function updateShopPrice(id, p) { const i = shops.findIndex(s => s.id === id); shops[i].price = p; localStorage.setItem('tr_shop_v10', JSON.stringify(shops)); syncToSheets("shop", shops[i]); }
        function delShop(id) { shops = shops.filter(s => s.id !== id); localStorage.setItem('tr_shop_v10', JSON.stringify(shops)); renderShop(); syncToSheets("del_shop", {id}); }
        function setFilter(l) { currentFilter = l; renderShop(); }
        function addExpense() { const e = { id: Date.now(), name: document.getElementById('exp-name').value, amt: document.getElementById('exp-amount').value, method: document.getElementById('exp-method').value, date: document.getElementById('exp-date').value }; if (!e.name || !e.amt) return; exps.unshift(e); localStorage.setItem('tr_exp_v10', JSON.stringify(exps)); renderLedger(); syncToSheets("exp", e); document.getElementById('exp-name').value = ''; document.getElementById('exp-amount').value = ''; }
        function renderLedger() { let total = 0; document.getElementById('expense-list').innerHTML = exps.map(e => { total += Number(e.amt); return `<div class="bg-white p-3 border-b flex justify-between text-xs"><div><b>${e.name}</b><div class="text-[9px] text-gray-300">${e.method}</div></div><div class="flex items-center gap-4"><b>Â¥${e.amt}</b><button onclick="delExp(${e.id})" class="text-gray-200">âœ•</button></div></div>`; }).join(''); document.querySelector('#total-amount span').innerText = `Â¥${total}`; }
        function delExp(id) { exps = exps.filter(e => e.id !== id); localStorage.setItem('tr_exp_v10', JSON.stringify(exps)); renderLedger(); syncToSheets("del_exp", {id}); }
        function addDoc() { const d = { id: Date.now(), name: document.getElementById('doc-name').value, img: tempImg }; if (!d.name || !tempImg) return; docs.unshift(d); localStorage.setItem('tr_doc_v10', JSON.stringify(docs)); renderDocs(); document.getElementById('doc-name').value = ''; tempImg = null; }
        function renderDocs() { document.getElementById('doc-list').innerHTML = docs.map(d => `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center text-xs"><b>${d.name}</b><div class="flex gap-4"><button onclick="viewImg('${d.img}')" class="text-blue-400">VIEW</button><button onclick="delDoc(${d.id})" class="text-gray-200">âœ•</button></div></div>`).join(''); }
        function delDoc(id) { docs = docs.filter(d => d.id !== id); localStorage.setItem('tr_doc_v10', JSON.stringify(docs)); renderDocs(); }
        function processImage(input) { const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.onload = () => { const canvas = document.createElement('canvas'); canvas.width = 400; canvas.height = (img.height/img.width)*400; canvas.getContext('2d').drawImage(img, 0, 0, 400, canvas.height); tempImg = canvas.toDataURL('image/jpeg', 0.4); }; img.src = e.target.result; }; reader.readAsDataURL(input.files[0]); }
        function fetchWeather(city) { const c = cityCoords[city]; fetch(`https://api.open-meteo.com/v1/forecast?latitude=${c.lat}&longitude=${c.lon}&hourly=temperature_2m&timezone=Asia%2FTokyo&forecast_days=1`).then(r => r.json()).then(data => { document.getElementById('weather-city').innerText = city; document.getElementById('hourly-weather').innerHTML = data.hourly.temperature_2m.slice(0, 24).filter((_, i) => i % 6 === 0).map((t, i) => `<div class="flex-1 text-center"><div class="text-[8px] mb-1">${i*6}:00</div><div class="text-[10px] font-bold serif">${Math.round(t)}Â°</div></div>`).join(''); }).catch(e => {}); }
        function switchTab(t) { document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active')); document.getElementById(t).classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.add('text-gray-300')); event.currentTarget.classList.remove('text-gray-300'); }
        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }
        function viewImg(s) { if(!s) return; const w = window.open(""); w.document.write(`<body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;"><img src="${s}" style="max-width:100%;height:auto;"></body>`); }
        window.onload = initData;
    </script>
